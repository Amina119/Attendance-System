<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegate Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e0e7ff 0%, #f4f4f9 100%);
            animation: fadeInBg 1.2s;
        }
        @keyframes fadeInBg {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .delegate-card {
            max-width: 440px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(44, 62, 80, 0.13);
            padding: 48px 36px 36px 36px;
            text-align: left;
            border: 1.5px solid #e0e7ff;
            animation: fadeInUp 0.8s;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .delegate-card h1 {
            text-align: center;
            color: #232946;
            font-size: 2.1rem;
            font-weight: 800;
            margin-bottom: 32px;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(99,102,241,0.08);
        }
        .delegate-card label {
            display: block;
            margin-bottom: 7px;
            color: #6366f1;
            font-weight: 600;
            font-size: 1.08rem;
            letter-spacing: 0.2px;
        }
        .delegate-card input[type="text"] {
            margin-bottom: 22px;
            background: #f8fafc;
            border: 1.5px solid #d1d5db;
            border-radius: 8px;
            font-size: 1.05rem;
            transition: border 0.2s, box-shadow 0.2s, background 0.2s;
        }
        .delegate-card input[type="text"]:focus {
            border: 2px solid #6366f1;
            background: #fff;
            box-shadow: 0 0 0 3px #e0e7ff;
        }
        .delegate-card button {
            width: 100%;
            margin-top: 16px;
            background: linear-gradient(90deg, #6366f1 0%, #007bff 100%);
            color: #fff;
            border: none;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 10px 0 rgba(99, 102, 241, 0.13);
            transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 1.08rem;
            border-radius: 8px;
            padding: 13px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .delegate-card button:hover {
            background: linear-gradient(90deg, #4f46e5 0%, #0056b3 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 6px 18px 0 rgba(99, 102, 241, 0.18);
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            left: 13px;
            top: 50%;
            transform: translateY(-50%);
            color: #6366f1;
            font-size: 1.1rem;
            opacity: 0.85;
        }
        .input-icon input {
            padding-left: 38px;
        }
        @media (max-width: 600px) {
            .delegate-card {
                max-width: 98vw;
                padding: 18vw 4vw 10vw 4vw;
            }
            .delegate-card h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="delegate-card card">
        <h1>Enter Class Details</h1>
        <form method="POST">
            <label for="course">Course Name</label>
            <div class="input-icon">
                <i class="fa-solid fa-book"></i>
                <input type="text" id="course" name="course" required>
            </div>
            <label for="lecturer">Lecturer Name</label>
            <div class="input-icon">
                <i class="fa-solid fa-chalkboard-user"></i>
                <input type="text" id="lecturer" name="lecturer" required>
            </div>
            <label for="delegate">Delegate Name</label>
            <div class="input-icon">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="delegate" name="delegate" required>
            </div>
            <button type="submit"><i class="fa-solid fa-play"></i> Start Attendance</button>
        </form>
    </div>
</body>
</html>
