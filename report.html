<!DOCTYPE html>
<html>
<head>
    <title>Attendance Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Attendance Records</h1>
    <table border="1" cellpadding="5" cellspacing="0" align="center">
        <tr>
            <th>ID</th>
            <th>Student</th>
            <th>Course</th>
            <th>Lecturer</th>
            <th>Delegate</th>
            <th>Time</th>
        </tr>
        {% for row in records %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/export_csv">Export to CSV</a>
</body>
</html>
